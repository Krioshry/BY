<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="../../static/css/iconfont.css" th:href="@{/css/iconfont.css}"/>
    <title>登录界面</title>
</head>
<body>
    <div id="bigBox">
        <h1>LOGIN</h1>

        <div class="inputBox">
            <form class="form" method="post" action="home.html" th:action="@{/admin/login}">
                <div class="field">
                    <div class="inputText">
                        <span class="iconfont icon-bianzubeifen"></span>
                        <input type="text" name="username" placeholder="Username" />
                    </div>
                </div>
                <div class="field">
                    <div class="inputText">
                        <span class="iconfont icon-bianzubeifen4"></span>
                        <input type="password" name="password" placeholder="Password" />
                    </div>
                </div>
                <button class="inputButton" value="LOGIN">登录</button>
                <div class="error message"></div>
                <div class="message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户或密码错误</div>
            </form>
            <div class="message" style="color:white;">
                没有账号? <a href="#" th:href="@{/admin/register}" style="color: white">注册</a>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('.form').form({
            fields : {
                name : {
                    identifier: 'username',
                    rules: [{
                        type: 'empty',
                        prompt: '用户不能为空'
                    }]
                },
                password : {
                    identifier: 'password',
                    rules: [{
                        type: 'empty',
                        prompt: '密码不能为空'
                    }]
                }
            }
        })
    </script>
</body>
</html>
