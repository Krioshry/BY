<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="css/iconfont.css" th:href="@{/css/iconfont.css}"/>
    <title>登录界面</title>
</head>
<body>
    <div id="bigBox">
        <h1>LOGIN</h1>

        <div class="inputBox">
            <form method="post" action="home.html" th:action="@{/admin/login}">
            <div class="inputText">
                <span class="iconfont icon-bianzubeifen"></span>
                <input type="text" name="username" placeholder="Username" />
            </div>
            <div class="inputText">
                <span class="iconfont icon-bianzubeifen4"></span>
                <input type="password" name="password" placeholder="Password" />
            </div>
                <button class="inputButton" value="LOGIN">登录</button>
            </form>
        </div>
    </div>
</body>
</html>
